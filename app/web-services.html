<!doctype html>
<html class="no-js" id="syrinx">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) misc/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) misc/main.css -->
  <link rel="stylesheet" href="./misc/main.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script id="block-expressions-template" type="text/x-handlebars-template">
    <title>{{headline}}</title>

    <div class="header col-lg-12">
      <div class="container">
        <a href="{{clientURL}}"><img src={{logo}}></img></a>
        <div class="navWrap">
          {{#list nav}}
          <a href="{{url}}"><div class='navButton'>{{title}}</div></a>
          {{/list}}
        </div>
      </div>
    </div>
    <div class="headline col-lg-12">
      {{headline}}
    </div>
    <div class="container">
      <div class="row marketing">
        <div class="col-lg-7 noPaddingRight">
          <div class="assetSummary">

            <div class="imgContainer {{ctaAlignment}}">
              <img src={{cta}}></img>
              {{#if blurb}}
              <div class="blurb">{{blurb}}</div>
              {{/if}}
            </div>
            {{#p summary}}
            <p> {{paragraph}} </p>
            {{/p}}
          </div>
          <div class="footer">
            <div>
              {{#list social}}
              <a href="{{url}}"><i class="fa fa-{{title}}"></i></a>
              {{/list}}
            </div>
            <aside>
              Copyright Â© 2015 {{client}}
            </aside>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="signup col-lg-12">
            <h2><b>Download Case Study: JN Phillips Auto Glass</b></h2>
            <br>
            <div data-br-form-id={{formID}} class="br-native-form"></div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <div id="content-placeholder"></div>
  <!-- build:js(.) ./misc/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script>
  //define content
  var context = {
    nav: [
      { url: "http://www.syrinx.com/#contact", title: "Contact Us" },
      { url: "http://www.syrinx.com/#jobs", title: "Jobs" },
      { url: "http://www.syrinx.com/#partners", title: "Partner" },
      { url: "http://www.syrinx.com/#team", title: "Team" },
      { url: "http://www.syrinx.com/#aboutus", title: "About Us" },
      { url: "http://www.syrinx.com/#recent-news", title: "Blog" },
      //{ url: "http://www.syrinx.com/#process", title: "Process"},
      //{ url: "http://www.syrinx.com/#clients", title: "Clients"},
      //{ url: "http://www.syrinx.com/#services", title: "Services"},
    ],
    social : [
      //{url : "https://www.facebook.com/BrightClaim", title : "facebook"},
      //{url : "https://twitter.com/brightclaim", title: "twitter"},
      //{url : "https://plus.google.com/103735299933761094057/posts", title : "google-plus"},
      //{url : "https://www.linkedin.com/company/brightclaim", title : "linkedin"},
    ],
    logo : "./misc/syrinx-new-logo.png",
    cta : "./misc/syrinx-api.jpg",
    ctaAlignment: "right",
    backgroundImage: "./misc/datalink.jpg",
    backgroundPosition: "center",
    //blurb : "Download 8 Content Marketing Fails by filling out the form to the right!",
    client : "Syrinx",
    analyticsCode : 'UA-2459780-1',
    host : "brafton.com",
    clientURL : "http://syrinx.com/",
    clientID : '1947',
    formID : "116",
    headline: "Web Services",
    summary : [
      { paragraph : "Applications today are more connected and distributed than ever. It's not uncommon to have a handful of external connections per application in order to swap data or stay in sync with other systems around the globe. While some of our folks started out in CORBA and RPC and arcane identity management protocols, today we are using technologies such as REST and JSON and SSO to link applications together seamlessly across enterprise boundaries. In order to help secure and manage these API's, we work with many off the shelf and custom solutions. Our clients look to us for help in planning, developing, and implementing distributed solutions securely and seamlessly." },
      { paragraph : 'JN Phillips wanted to harness the power of mobile technology to make their service delivery more efficient and real-time. They came to Syrinx with a workflow and some screen concepts of how they thought it should work. Syrinx provided complete "full stack" capability, from iterating on our drawings, to proof of concept field testing and hardware deployment, to developing the frontend and working with their internal developers to integrate with their existing CRM system.' }
    ]
  };
  Handlebars.registerHelper('list', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });

  Handlebars.registerHelper('p', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });
  //compile function
  compileHBS = function(){
    var theTemplateScript = $("#block-expressions-template").html();
    var theTemplate = Handlebars.compile(theTemplateScript);
    var theCompiledHtml = theTemplate(context);
    $('#content-placeholder').html(theCompiledHtml);
    runPumpkin(context.clientID, context.host);
    runGoogleAnalytics(context.analyticsCode);
  }
  //marpro function
  runPumpkin = function(clientId, host){
    (function(w,pk){
      var s=w.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='//pumpkin.' + context.host + '/pumpkin.js';
      var f=w.getElementsByTagName('script')[0];
      f.parentNode.insertBefore(s,f);
      if(!pk.__S){
        window._pk=pk;pk.__S = 1.1;
      }
      pk.host='conversion.' + context.host;
      pk.clientId=context.clientID;
    })(document,window._pk||[])
  }
  //Google Analytics: change UA-XXXXX-X to be your site's ID.
  runGoogleAnalytics = function(code){
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create',code);ga('send','pageview');
    }
    //compile
    compileHBS(context);
    $("body").css("background-image", "url("+context.backgroundImage+")");
    $("body").css("background-position", context.backgroundPosition);
</script>
    <!-- build:js({app,.tmp}) ./misc/main.js -->
    <!-- endbuild -->
  </body>
  </html>
