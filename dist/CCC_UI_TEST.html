<!DOCTYPE html> <html class=no-js id=ccc> <head> <meta charset=utf-8> <meta name=description content=""> <meta name=viewport content="width=device-width"> <link rel="shortcut icon" href=/favicon.ico> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel=stylesheet href=misc/main.css>  <body> <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]--> <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel=stylesheet type=text/css> <link rel=stylesheet href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css> <script src=https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js></script> <script src=http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script> <script id=block-expressions-template type=text/x-handlebars-template><title>{{headline}}</title>

    <div class="header col-lg-12">
      <div class="container">
        <a href="{{clientURL}}"><img src={{logo}}></img></a>
        <div class="navWrap">
          {{#list nav}}
          <a href="{{url}}"><div class='navButton'>{{title}}</div></a>
          {{/list}}
        </div>
      </div>
    </div>
    <div class="headline col-lg-12">
      {{headline}}
    </div>
    <div class="container">
      <div class="row marketing">
        <div class="col-lg-7 noPaddingRight">
          <div class="assetSummary">

            <div class="imgContainer {{ctaAlignment}}">
              <img src={{cta}}></img>
              {{#if blurb}}
              <div class="blurb">{{blurb}}</div>
              {{/if}}
            </div>
            {{#p summary}}
            <p> {{paragraph}} </p>
            {{/p}}
          </div>
          <div class="footer">
            <div>
              {{#list social}}
              <a href="{{url}}"><i class="fa fa-{{title}}"></i></a>
              {{/list}}
            </div>
            <aside>
              Copyright © 2015 {{client}}
            </aside>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="signup col-lg-12">
            <h2><b>GET IT NOW!</b></h2>
            <div data-br-form-id={{formID}} class="br-native-form"></div>
          </div>
        </div>
      </div>
    </div></script> <div id=content-placeholder></div> <script src=./misc/vendor.js></script> <script>//define content
  var context = {
    nav: [
      { url: "http://www.corporatecostcontrol.com/about-us/", title: "About Us" },
      { url: "http://www.corporatecostcontrol.com/category/blog/", title: "Blog" },
      { url: "http://www.corporatecostcontrol.com/about-us/contact-us/", title: "Contact" }
    ],
    social : [
      {url : "https://www.facebook.com/pages/Corporate-Cost-Control/155718617801422", title : "facebook"},
      {url : "http://www.linkedin.com/company/141232?trk=tyah&trkInfo=tas%3Acorporate%20cost%2Cidx%3A1-1-1", title : "linkedin"}
    ],
    logo : "https://s3.amazonaws.com/marpro-brafton-s3/1487/CCClogo.png",
    cta : "./misc/packup.png",
    ctaAlignment: "right",
    backgroundImage: "./misc/branches.jpg",
    backgroundPosition: "top",
    //blurb : "Download 8 Content Marketing Fails by filling out the form to the right!",
    client : "Corporate Cost Control",
    clientURL: "http://www.corporatecostcontrol.com",
    analyticsCode : 'UA-XXXXX-X',
    host : "brafton.com",
    clientID : '1487',
    formID : "34",
    headline: "UI Integrity - An Explanation of the Legislation and CCC’s Solutions",
    summary : [
      { paragraph : "Unemployment integrity is a primary concern for many employers in payouts, and recent legislation has further underscored that notion. States have enacted new measures, as was federally mandated, that penalize an employer if they don't respond in a timely manner or have a pattern of failing to respond." },
      { paragraph : "In this white paper, we break down all new scenarios of UI integrity and explain how employers can stay compliant and save money. Read through this document to find how your state will be enforcing the new regulations and what Corporate Cost Control is doing to protect its clients."}
    ]
  };
  Handlebars.registerHelper('list', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });

  Handlebars.registerHelper('p', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });
  //compile function
  compileHBS = function(){
    var theTemplateScript = $("#block-expressions-template").html();
    var theTemplate = Handlebars.compile(theTemplateScript);
    var theCompiledHtml = theTemplate(context);
    $('#content-placeholder').html(theCompiledHtml);
    runPumpkin(context.clientID, context.host);
    runGoogleAnalytics(context.analyticsCode);
  }
  //marpro function
  runPumpkin = function(clientId, host){
    (function(w,pk){
      var s=w.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='//pumpkin.' + context.host + '/pumpkin.js';
      var f=w.getElementsByTagName('script')[0];
      f.parentNode.insertBefore(s,f);
      if(!pk.__S){
        window._pk=pk;pk.__S = 1.1;
      }
      pk.host='conversion.' + context.host;
      pk.clientId=context.clientID;
    })(document,window._pk||[])
  }
  //Google Analytics: change UA-XXXXX-X to be your site's ID.
  runGoogleAnalytics = function(code){
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create',code);ga('send','pageview');
    }
    //compile
    compileHBS(context);
    $("body").css("background-image", "url("+context.backgroundImage+")");
    $("body").css("background-position", context.backgroundPosition);</script>
