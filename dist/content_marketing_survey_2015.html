</div></script> <div id=content-placeholder></div> <script src=scripts/vendor.js></script> <script>//define content
  var context = {
    nav: [
      { url: "http://www.castleford.com.au/#aboutus", title: "About Us" },
      { url: "http://www.castleford.com.au/#blog", title: "Blog" },
      { url: "http://www.castleford.com.au/#contact", title: "Contact" }
    ],
    social : [
     {url : "http://www.facebook.com/pages/Castleford-Media/156827917673806", title : "facebook"},
     {url : "http://twitter.com/castlefordmedia", title: "twitter"},
     {url : "http://www.linkedin.com/company/castleford-media-pty-ltd", title : "linkedin"}
    ],
    logo : "./misc/logo-light.png",
    cta : "./misc/tulips.jpg",
    ctaAlignment: "left",
    backgroundImage: "./misc/beach.jpg",

    //blurb : "Download 8 Content Marketing Fails by filling out the form to the right!",
    client : "Castleford",
    analyticsCode : 'UA-XXXXX-X',
    host : "castleford.com.au",
    clientID : '348',
    formID : "24",
    headline: "Content Marketing Survey 2015",
    summary :   [
      {paragraph : "Content marketing has established itself as a mainstream marketing tactic in Australia and New Zealand. "},
      {paragraph : "Over the past 12 months, we’ve seen a significant shift in the mindsets of marketing professionals, with content marketing no longer an add-on, but the main driver of organic search traffic, social engagement, brand building and lead generation. " },
      {paragraph : "Download our Content Marketing Survey now to find out the opinions and experiences of marketing professionals and decision makers in Australia and New Zealand."}
    ]
    };

  Handlebars.registerHelper('list', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });

  Handlebars.registerHelper('p', function(context, options) {
    var ret = "";
    for(var i=0, j=context.length; i<j; i++) {
      ret = ret + options.fn(context[i]);
    }
    return ret;
  });
  //compile function
  compileHBS = function(){
    var theTemplateScript = $("#block-expressions-template").html();
    var theTemplate = Handlebars.compile(theTemplateScript);
    var theCompiledHtml = theTemplate(context);
    $('#content-placeholder').html(theCompiledHtml);
    runPumpkin(context.clientID, context.host);
    runGoogleAnalytics(context.analyticsCode);
  }
  //marpro function
  runPumpkin = function(clientId, host){
    (function(w,pk){
      var s=w.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='//pumpkin.' + context.host + '/pumpkin.js';
      var f=w.getElementsByTagName('script')[0];
      f.parentNode.insertBefore(s,f);
      if(!pk.__S){
        window._pk=pk;pk.__S = 1.1;
      }
      pk.host='conversion.' + context.host;
      pk.clientId=context.clientID;
    })(document,window._pk||[])
  }
  //Google Analytics: change UA-XXXXX-X to be your site's ID.
  runGoogleAnalytics = function(code){
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create',code);ga('send','pageview');
  }
  //compile
  compileHBS(context);
  $("body").css("background-image", "url("+context.backgroundImage+")");
  $("body").css("background-position", "middle");</script> <script src=scripts/main.js></script>
